<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Burger</title>
        <!-- css -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap"
            rel="stylesheet" />
        <!-- icon -->
        <link rel="stylesheet" href="assets/fonts/all.min.css" />
    </head>
    <body class="font-bebas">
        <!-- start nav -->
        <nav>
            <div class="nav_box">
                <div class="nav_content bg_red">
                    <div class="nav_content_social">
                        <a href=""><i class="fa-brands fa-facebook-f"></i> </a>
                        <a href=""><i class="fa-brands fa-twitter"></i> </a>
                        <a href=""><i class="fa-brands fa-instagram"></i> </a>
                    </div>

                    <ul class="nav_links">
                        <li>
                            <a href="" class="color_yellow">HOME</a>
                        </li>
                        <li>
                            <a href="">REVIEWS</a>
                        </li>
                        <li>
                            <a href="">PRODUCT</a>
                        </li>
                    </ul>

                    <div class="nav_brand">
                        <a href="" class="color_yellow">Burgera</a>
                    </div>

                    <div class="nav_links">
                        <li><a href="">SHOP</a></li>
                        <li><a href="">PAGES</a></li>
                        <li><a href="">CONTACT</a></li>
                    </div>

                    <div class="nav_link_shop">
                        <a href=""
                            ><i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- end nav -->
        <!-- start header -->
        <header>
            <div class="header_box">
                <div class="header_content">
                    <p class="header_title color_yellow font_pac">
                        Are you hungry?
                    </p>
                    <p class="header_title_content">
                        GAME NIGHT? <br />
                        WORKING LATE? <br />
                        ORDER NOW!
                    </p>
                    <a class="base_link bg_red" href="">Go To Menu</a>
                </div>
            </div>
        </header>
        <!-- end header -->

        <!-- start category -->
        <section class="category">
            <div class="category_box">
                <div class="category_items">
                    <div class="category_item">
                        <div class="category_item_img">
                            <img
                                src="assets/imgs/category_01.png"
                                alt="Burger" />
                        </div>
                        <h3>Burger</h3>
                    </div>
                    <div class="category_item">
                        <div class="category_item_img">
                            <img
                                src="assets/imgs/category_02.webp"
                                alt="Burger" />
                        </div>
                        <h3>Sub Sandwiches</h3>
                    </div>
                    <div class="category_item">
                        <div class="category_item_img">
                            <img
                                src="assets/imgs/category_03.png"
                                alt="Burger" />
                        </div>
                        <h3>Beef Roll</h3>
                    </div>
                    <div class="category_item">
                        <div class="category_item_img">
                            <img
                                src="assets/imgs/category_04.png"
                                alt="Burger" />
                        </div>
                        <h3>Wedges</h3>
                    </div>
                </div>
            </div>
        </section>
        <!-- end category -->

        <script src="assets/fonts/all.min.js"></script>

</html>
